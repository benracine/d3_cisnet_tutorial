<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="./d3.js"></script>
    <style type="text/css">

#my_circle {
  fill: steelblue;
}

#my_circle:hover {
  fill: brown;
}

#my_text {
  font: 300 36px "Helvetica Neue";
  fill: white;
  text-shadow: 0 1px 4px #000;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500;

var svg = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("id", "transform")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

svg.append("svg:circle")
    .attr("id", "my_circle")
    .attr("r", h / 4);

svg.append("svg:text")
    .attr("id", "my_text")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text("Hello, CSS!");

    </script>
  </body>
</html>
