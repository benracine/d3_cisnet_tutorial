<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="./d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

svg.append("svg:text")
    .attr("id", "text")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .attr("font-weight", 300)
    .attr("font-size", "36px")
    .attr("font-family", "Helvetica Neue")
    .attr("fill", "white")
    .text("Hello, SVG!");

svg.append("svg:circle")
    .attr("id", "circle")
    .attr("r", h / 4)
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("fill", "steelblue");

/* Concepts
- g element is means of containing other svg elements
- tranform is a handy way of moving the coordinate system to a desired location
- coord system
    - origin is the top-left
    - x is positive to the right
    - y is positive down
- svg:circle self explanatory
    - refer to the SVG spec for relevant circle attributes
- note the use of the svg namespace variable to cache a selection of interest
*/

    </script>
  </body>
</html>
