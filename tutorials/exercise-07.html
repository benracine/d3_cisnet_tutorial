<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style tyle="text/css">

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h)
    .on("mousemove", mousemove);

function mousemove() {
  svg.append("svg:circle")
      .attr("r", 80)
      .attr("transform", "translate(" + d3.svg.mouse(this) + ")");
}

    </script>
  </body>
</html>
