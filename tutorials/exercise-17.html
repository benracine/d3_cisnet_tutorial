<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>d3.js ~ A Bar Chart, Part 2</title>
    <script type="text/javascript" src="./d3.js"></script>
    <style type="text/css">

.chart rect {
  fill: steelblue;
  stroke: white;
}

    </style>
  </head>
  <body>
    <div class="body">
      <div class="content">


<script type='text/javascript'>
var t = 1297110663,                   // start time (seconds since epoch)
    v = 70,                           // start value (subscribers)
    data = d3.range(33).map(next);    // starting dataset

function next() {
  return {
    time: ++t,
    value: v = ~~Math.max(10, Math.min(90, v + 10 * (Math.random() - .5)))
  };
}
</script>


<script type='text/javascript'>
var w = 20,
    h = 80;

var x = d3.scale.linear()
    .domain([0, 1])
    .range([0, w]);

var y = d3.scale.linear()
    .domain([0, 100])
    .rangeRound([0, h]);
</script>


<div> A Static Bar Chart </div>
<script type='text/javascript'>

var chart = d3.select(".content")
  .append("svg:svg")
    .attr("class", "chart")
    .attr("width", w * data.length - 1)
    .attr("height", h);

chart.selectAll("rect")
    .data(data)
  .enter().append("svg:rect")
    .attr("x", function(d, i) { return x(i) - .5; })
    .attr("y", function(d) { return h - y(d.value) - .5; })
    .attr("width", w)
    .attr("height", function(d) { return y(d.value); });

chart.append("svg:line")
    .attr("x1", 0)
    .attr("x2", w * data.length)
    .attr("y1", h - .5)
    .attr("y2", h - .5)
    .attr("stroke", "#000");

</script>


<div> A Bar Chart With Dynamic Values </div>

<script type='text/javascript'>

var chart1 = d3.select(".content")
  .append("svg:svg")
    .attr("class", "chart")
    .attr("width", w * data.length - 1)
    .attr("height", h);

chart1.selectAll("rect")
    .data(data)
  .enter().append("svg:rect")
    .attr("x", function(d, i) { return x(i) - .5; })
    .attr("y", function(d) { return h - y(d.value) - .5; })
    .attr("width", w)
    .attr("height", function(d) { return y(d.value); });

chart1.append("svg:line")
    .attr("x1", 0)
    .attr("x2", w * data.length)
    .attr("y1", h - .5)
    .attr("y2", h - .5)
    .attr("stroke", "#000");

redraw1();

function redraw1() {

  chart1.selectAll("rect")
      .data(data)
    .transition()
      .duration(1000)
      .attr("y", function(d) { return h - y(d.value) - .5; })
      .attr("height", function(d) { return y(d.value); });

}

</script>

<p> A Bar Chart with 

<script type='text/javascript'>

var chart2 = d3.select(".content")
  .append("svg:svg")
    .attr("class", "chart")
    .attr("width", w * data.length - 1)
    .attr("height", h);

chart2.append("svg:line")
    .attr("x1", 0)
    .attr("x2", w * data.length)
    .attr("y1", h - .5)
    .attr("y2", h - .5)
    .attr("stroke", "#000");

redraw2();

function redraw2() {

  var rect = chart2.selectAll("rect")
      .data(data, function(d) { return d.time; });

  rect.enter().insert("svg:rect", "line")
      .attr("x", function(d, i) { return x(i) - .5; })
      .attr("y", function(d) { return h - y(d.value) - .5; })
      .attr("width", w)
      .attr("height", function(d) { return y(d.value); });

  rect.transition()
      .duration(1000)
      .attr("x", function(d, i) { return x(i) - .5; });

  rect.exit()
      .remove();

}

</script>

<script type='text/javascript'>
setInterval(function() {
  data.shift();
  data.push(next());
  redraw1();
  redraw2();
  redraw3();
}, 1500);
</script>
