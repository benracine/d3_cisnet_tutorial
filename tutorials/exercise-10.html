<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="./d3.js"></script>
    <style type="text/css">

rect {
  fill: steelblue;
}

text {
  fill: white;
  font: 300 14px "Helvetica Neue";
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var numbers = [4, 8, 15, 16, 23, 42];

var w = 960,
    h = 500;

var canvas = d3.selectAll("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var origin = canvas.selectAll("g")
    .data(numbers)
  .enter().append("svg:g")
    .attr("transform", function(d, i) { return "translate(0," + (i * 26 + 1) + ")"; });
  
// So now we are passing around a length 6 collection, each element with data stuck to it
// and with data bound to it

origin
  .append("svg:rect")
    .attr("height", 25)
    .attr("width", function(d) { return d * 10; });

origin
  .append("svg:text")
    .attr("x", function(d) { return d * 10 - 6; })
    .attr("y", 25 / 2)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(function(d) { return d; });

    </script>
  </body>
</html>
